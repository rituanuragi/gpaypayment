<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Now</title>
    <style>
        /* Card Styling */
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 300px;
            margin: auto;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin-top: 50px;
            border-radius: 10px;
            position: relative; /* Added for positioning the logo */
        }
        .card-header {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .price {
            color: grey;
            font-size: 22px;
        }
        .pay-button {
            border: none;
            outline: 0;
            padding: 12px;
            color: white;
            background-color: #000;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Added for spacing */
        }
        .pay-button:hover {
            background-color: #333;
        }
        /* Logo Styling */
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px; /* Adjust size as needed */
            height: auto;
            border-radius: 50%; /* Rounded logo */
        }
        
        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            cursor: pointer;
        }
        .qr-image {
         width: 100%;
         height: auto;
         margin: 0;

    top: 0;
}

    </style>
</head>
<body>

<div class="card">
    <img class="logo" src="F2-Fintech-logo-1.jpg" alt="F2Fintech Logo">
    <div class="card-header">Bhawesh Dhanani</div>
    <p class="price">Total EMI: â‚¹50,369</p>
    <button class="pay-button" onclick="showModal()">Pay Now</button>
</div>

<!-- The Modal -->
<div id="qrModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>Please scan the QR code to proceed with your payment:</p>
        <img src="qrcode.jpg" alt="QR Code" class="qr-image">
    </div>
</div>

<script>
// Get the modal
var modal = document.getElementById("qrModal");

// Function to show the modal
function showModal() {
    modal.style.display = "block";
}

// Function to close the modal
function closeModal() {
    modal.style.display = "none";
}

// Close the modal if the user clicks outside of it
window.onclick = function(event) {
    if (event.target == modal) {
        closeModal();
    }
}
</script>

</body>
</html>
